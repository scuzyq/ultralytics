# YOLO11-CGAFusion_SWS Enhanced with Multi-Level Fusion

# Parameters
nc: 80  # ç±»åˆ«æ•°
scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# Backbone with Feature Fusion
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]          # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]         # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]  # 2
  - [-1, 1, CGAFusion_SWS, [256]]      # 3-P2 Fusion
  - [-1, 1, Conv, [256, 3, 2]]         # 4-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]  # 5
  - [-1, 1, CGAFusion_SWS, [512]]      # 6-P3 Fusion
  - [-1, 1, Conv, [512, 3, 2]]         # 7-P4/16
  - [-1, 2, C3k2, [512, True]]         # 8
  - [-1, 1, CGAFusion_SWS, [512]]      # 9-P4 Fusion
  - [-1, 1, Conv, [1024, 3, 2]]        # 10-P5/32
  - [-1, 2, C3k2, [1024, True]]        # 11
  - [-1, 1, SPPF, [1024, 5]]           # 12
  - [-1, 2, C2PSA, [1024]]             # 13

# Head with Multi-Stage Fusion
head:
  # Upsample -> P4
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 14
  - [[-1, 6], 1, Concat, [1]]                  # 15 cat backbone P4 (ch=512)
  - [-1, 1, CGAFusion_SWS, [512]]              # 16 Fusion after P4 Concat
  - [-1, 2, C3k2, [512, False]]                # 17

  # Upsample -> P3
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 18
  - [[-1, 4], 1, Concat, [1]]                  # 19 cat backbone P3 (ch=256)
  - [-1, 1, CGAFusion_SWS, [256]]              # 20 Fusion after P3 Concat
  - [-1, 2, C3k2, [256, False]]                # 21 (P3/8-small)

  # Downsample -> P4
  - [-1, 1, Conv, [256, 3, 2]]                 # 22
  - [[-1, 17], 1, Concat, [1]]                 # 23 cat head P4 (ch=512)
  - [-1, 1, CGAFusion_SWS, [512]]             # 24 Fusion after P4 Head Concat
  - [-1, 2, C3k2, [512, False]]                # 25 (P4/16-medium)

  # Downsample -> P5
  - [-1, 1, Conv, [512, 3, 2]]                 # 26
  - [[-1, 13], 1, Concat, [1]]                 # 27 cat head P5 (ch=1024)
  - [-1, 1, CGAFusion_SWS, [1024]]             # 28 Fusion after P5 Head Concat
  - [-1, 2, C3k2, [1024, True]]                # 29 (P5/32-large)

  # Final Feature Fusion for Detect
  - [[21, 25, 29], 1, CGAFusion_SWS, [256, 512, 1024]]  # 30 Final Fusion
  - [[30], 1, Detect, [nc]]                    # 31 Detect(P3, P4, P5)
